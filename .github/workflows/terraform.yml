name: Terraform CI/CD â€“ GCP Cloud Run

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/974490845585/locations/global/workloadIdentityPools/github-pool1/providers/github
          service_account: github-actions@hopeful-list-446012-q4.iam.gserviceaccount.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Plan
        run: terraform plan -var="project_id=hopeful-list-446012-q4"
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="project_id=hopeful-list-446012-q4"
        working-directory: terraform
